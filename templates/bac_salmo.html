{% extends "layout.html" %}
{% block content %}

<br>
<h1 style="padding-left: 20px;">Data Table: Salmonella enterica</h1>
 <br>
<div class="container">
    <table id="example" class="display" width="100%"></table>
</div>      


<script>
    
$(document).ready(function () {
    $('#example').DataTable({
        data: {{data_sal|tojson}},
        columns: [
            { title: 'cenmigID' },
            { title: 'BioProject' },
            { title: 'BioSample' },
            { title: 'Organism' },
            { title: 'Collection Date' },
            { title: 'Country' },
            { title: 'Instrument' },
        
        ],
    });
});

</script>
{% endblock %}
